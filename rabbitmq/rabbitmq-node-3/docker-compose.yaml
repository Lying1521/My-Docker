version: '3.2'

services:
  rabbitmq-03:
    image: rabbitmq-cluster:3.9.18-debian-10-r0
    hostname: rabbitmq03
    container_name: rabbitmq-node-3
    tty: true
    ports:
      - "5672:5672"
      - "15672:15672"
      - "25672:25672"
    volumes:
      - "./data/rabbitmq:/var/lib/rabbitmq/mnesia"
      - "./logs/rabbitmq:/var/log/rabbitmq"
      - type: bind
        source: ../init.d/custom.conf
        target: /bitnami/rabbitmq/conf/custom.conf
    environment:
      - TZ=AsiaShanghai
      - CLUSTER_WITH=rabbitmq01
      - ENABLE_RAM=true
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
      - RABBITMQ_LOGS=
      - RABBITMQ_LOG_BASE=/var/log/rabbitmq
    privileged: true
    extra_hosts:
      - "rabbitmq01:10.10.0.101"
      - "rabbitmq02:10.10.0.102"
